components:
  schemas:
    User:    # Schema name
      type: object
      properties:
        username:
          type: "string"
          example: "Johnc"   
        firstname:
          type: "string"
          example: "John"  
        lastname:
          type: "string"
          example: "Cena"
        country:
          type: "string"
          example: "Algeria"
        password:
          type: "string"
          example: "1234John"
        email:
          type: "string"
          example: "johnc@example.com"
        imageurl:
          type: "string"
          example: "https:\\profile-john.com"
          
    UserLogin:
      type: object
      properties:
        username:
          type: "string"
          example: "Johnc"  
        password:
          type: "string"
          example: "1234John"
          
    Team:
      type: object
      properties:
        id:
            type: "integer"
            format: "int64"
            example: 939
        name:
            type: "string"
            example: "Barcelona"

        logo_path:
            type: "string"
            example: "https://cdn.sportmonks.com/images//soccer/teams/11/939.png"
        season_name:
            type: "string"
            example: "2020/2021"
        squad:
          type: array
          items:
            type: object
            allOf:
              - $ref: "#/components/schemas/Player"
        coach:
            $ref: "#/components/schemas/Coach"
        latest:
          type: array
          items:
            type: object
            allOf:
              - $ref: "#/components/schemas/Game"
        upcoming:
          type: array
          items:
            type: object
            allOf:
              - $ref: "#/components/schemas/Game"
              
    Season:
      type: object
      properties:
        id:
          type: "integer"
          format: "int64"
          example: 17141  
        name:
          type: "string"
          example: "2020/2021"
        league_id:
          type: "integer"
          format: "int64"
          example: 2021  
        is_current_season:
          type: "boolean"
          example: true
        current_round_id:
          type: "integer"
          format: "int64"
          example: 194969  
        current_stage_id:
          type: "integer"
          format: "int64"
          example: 77447501  
          
    League:
      type: object
      properties:
        league_name:
          type: "String"
          example: "Superliga"
        current_season_name:
          type: "String"
          example: "2020/2021"
        current_stage_name:
          type: "String"
          example: "Europa League Play-offs - Final"
        next_game:
          type: object
          $ref: "#/components/schemas/Game"

    Game:
      type: object
      properties:
        game_date:
          type: "String"
          example: "2021-10-28"
        game_time:
          type: "String"
          example: "17:00:00"
        home_team:
          type: "String"
          example: "Midtjylland"
        home_team_id:
          type: "integer"
          example: 939
        away_team:
          type: "String"
          example: "KÃ¸benhavn"
        away_team_id:
          type: "integer"
          example: 85
        stadium:
          type: "String"
          example: "Kiryat Eliezer"
        referee:
          type: object
          $ref: "#/components/schemas/Referee"
        results:
          type: "String"
          example: "3-1"
        event_log:
          type: object
          $ref: "#/components/schemas/EventLog"
    
    Referee:
      type: object
      properties:
        name:
          type: "String"
          example: "Denis Shalayev"

    GameEvent:
      type: object
      properties:
        event_date:
          type: "String"
          example: "2021-01-13"
        event_time:
          type: "String"
          example: "20:05:00"
        event_game_time:
          type: "integer"
          format: "int64"
          example: 65  
        event:
          type: "String"
          example: "Red card for Messi"

    Player:
      type: object
      properties:
        id:
          type: "integer"
          format: "int64"
          example: 172104  
        team_id:
          type: "integer"
          format: "int64"
          example: 53  
        country_id:
          type: "integer"
          format: "int64"
          example: 1161  
        position:
          type: "string"
          example: "Midfielder" 
        fullname:
          type: "string"
          example: "James Forest"
        firstname:
          type: "string"
          example: "James"
        lastname:
          type: "string"
          example: "Forest"
        nationality:
          type: "string"
          example: "Scotland"  
        birthplace:
          type: "string"
          example: "Prestwick" 
        birthdate:
          type: "string"
          example: "07/07/1991"  
        height:
          type: "string"
          example: "175 cm"  
        weight:
          type: "string"
          example: "90 kg"
        team:
          type: "string"
          example: "Celtic"
        image_path:
          type: "string"
          example: "https://cdn.sportmonks.com/images/soccer/players/8/172104.png"
    
    Coach:
      type: object
      properties:
        id:
          type: "integer"
          format: "int64"
          example: 1467946  
        team_id:
          type: "integer"
          format: "int64"
          example: 53  
        country_id:
          type: "integer"
          format: "int64"
          example: 491  
        fullname:
          type: "string"
          example: "Neil Lennon"
        firstname:
          type: "string"
          example: "Neil"
        lastname:
          type: "string"
          example: "Lennon"
        nationality:
          type: "string"
          example: "Northern Ireland"  
        birthplace:
          type: "string"
          example: "Lurgan" 
        birthdate:
          type: "string"
          example: "25/06/1971"  
        image_path:
          type: "string"
          example: "https://cdn.sportmonks.com/images/soccer/players/10/1467946.png"
          
    Stage:
      type: object
      properties:
        id:
          type: "integer"
          format: "int64"
          example: 77447500  
        name:
          type: "string"
          example: "2nd Phase"
        type:
          type: "string"
          example: "Group Stage"
        league_id:
          type: "integer"
          format: "int64"
          example: 501
        season_id:
          type: "integer"
          format: "int64"
          example: 17141
        sort_order:
          type: "integer"
          format: "int64"
          example: 1
        has_standings:
          type: "boolean"
          example: false

    EventLog:
      type: array
      items:
        type: object
        allOf:
          - $ref: "#/components/schemas/GameEvent"

    Game:
      type: object
      properties:
        Date:
          type: "string"
          example: "20/02/2020"
        Time:
          type: "string"
          example: "17:30:00"
        HomeTeam:
          type: "string"
          example: "Barcelona"
        AwayTeam:
          type: "string"
          example: "Real Madrid"
        Stadium:
          type: "string"
          example: "sami ofer"

    ArrayOfTeams:
      type: array
      items:
        type: object
        allOf:
          - $ref: "#/components/schemas/Team"
          
    ArrayOfPlayers:
      type: array
      items:
        type: object
        allOf:
          - $ref: "#/components/schemas/Player"
    
    ArrayOfGames:
      type: array
      items:
        type: object
        allOf:
          - $ref: "#/components/schemas/Game"
