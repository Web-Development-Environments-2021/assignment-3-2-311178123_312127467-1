              schema:            
                $ref: "#/components/schemas/Game"

  /league/getDetails:
    get:
      tags:
        - "League"
      summary: "Get information about the superliga league "
      operationId: "getLeagueByName"     
      responses:
        "404":
          description: "URL not found"
        "200":
