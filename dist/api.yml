          content:  
            application/json:    
              schema:            
                $ref: "#/components/schemas/League"
                
                
  /season/{seasonId}:
    get:
      tags:
        - "Season"
      summary: "Get information about the season by using the season ID"
      operationId: "getSeasonById" 
      parameters:
      - name: "seasonId"
